<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="index.js">
    </script>
    <title>Weather!</title>
</head>
<body>
Hello! Welcome to your Weather app.
<br/><br/>
Please select a city :
<!--<form id="cityForm" onsubmit="getWeather()" method="post">-->
<select id="cityOption">
    <option value=2643743>London</option>
    <option value=1819729>Hong Kong</option>
</select>
<br/><br/>
<button type="button" onclick="getWeather()">Get Weather Data</button>
<br/><br/>
<div id="loading" style="display: none; visibility: hidden">
    Getting data from server...
</div>
<div id="results" style="display: none; visibility: hidden">
    Today's date: <span id="date"></span>
    <br/><br/>
    City: <span id="city"></span>
    <br/><br/>
    Description of weather: <span id="weather"></span>
    <br/><br/>
    Temperature in Celsuis: <span id="tempC"></span>°C
    <br/><br/>
    Temperature in Fahrenheit: <span id="tempF"></span>°F
    <br/><br/>
    Sunrise time: <span id="sunrise"></span>
    <br/><br/>
    Sunset time: <span id="sunset"></span>
</div>
</body>
</html>
